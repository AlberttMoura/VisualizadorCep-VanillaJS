<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>CEPZêra</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="logoSide">
				<p class="title">CEPZêra</p>
				<p class="slogan">Consulte seu CEP</p>
			</div>
		</nav>
		<div class="panel">
			<div class="container searchArea">
				<input id="cepbar" type="text" placeholder="Digite seu CEP" />
				<input
					id="searchButton"
					type="button"
					value="Pesquisar"
					onclick="getData('results')"
				/>
			</div>
			<div class="container">
				<ul id="results"></ul>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
